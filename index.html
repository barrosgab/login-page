<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <section>
    <div class="container-login">
      <div class="card-login">
        <h1>WELCOME</h1>
        <h2>Enter with your e-mail and password to make your reservation</h2>
      </div>
      <div class="container-form">
        <div class="form-group form-login">
          <label for="">Type your e-mail</label>
          <input class="form-control" type="email" id="email" placeholder="exemple@email.com">
        </div>
        <div class="form-group form-login">
          <label for="">Type your password</label>
          <input class="form-control" type="password" id="password" placeholder="password">
        </div>
        <div class="btn-sign">
          <button type="submit">Sign in</button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
